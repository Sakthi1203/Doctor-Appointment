
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        background-image: url("bg.png");
        background-size:1500px;
        background-repeat: no-repeat;
      }
      .class1 {
        border-radius: 25px;
        border: 2px solid white;
        width: 700px;
        height: 625px;
        padding: 30px;
        position: relative;
        left: 160px;
        border-radius: 20px;
        margin-left:215px;
        font-family: Georgia,"Times New Roman", Times,serif;
        font-weight: 600;
      }
      h1 {
        font-family: "Times New Roman", serif;
        font-weight: bold;
        padding: 30px;
      }
      .class2 {
        color: #392539;
      }
      .btn {
        background-color: #305e9e;
        border: none;
        width: 85px;
      }
    </style>
    <h1><center>Book For Appointment</center></h1>
    <form >
      <div class="class1">
        <table class="" align="center" cellpadding="10">
          <tr>
            <td>Name</td>
            <td>
              <input type="text" class="class2" name="name" maxlength="30" />
            </td>
          </tr>
          <tr>
            <td>Blood Group</td>
            <td><input type="text" class="class2" name="tbgroup" /></td>
          </tr>
          
          <tr>
            <td>Gender</td>
            <td>
              <div class="form-check">
              <input type="radio" id="html" name="fav_language" value="male">
              <label for="male">Male</label><br></div>
              <div class="form-check">
              <input type="radio" id="css" name="fav_language" value="female">
              <label for="female">Female</label><br></div>
            </td>
          </tr>
          <tr>
            <td>Symptoms</td>
            <td>
                <select name="symptoms">
                    <option value="">Choose</option>
                    <option value="a">Asthma</option>
                    <option value="allergy">Allergy</option>
                    <option value="Chest">Chest pain/Infection</option>
                    <option value="pox">Chickenpox</option>
                    <option value="cold">Cold</option>
                    <option value="constipation">Constipation</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="diarrhoea">Diarrhoea</option>
                    <option value="ear">Earache</option>
                    <option value="fever">Fever</option>
                    <option value="food">Food Poison</option>
                    <option value="nail">Fungal nail infection</option>
                    <option value="head">Headache</option>
                    <option value="stomach">Indigestion</option>
                    <option value="itching">Itching</option>
                    <option value="kidney">Kidney stones</option>
                    <option value="leg">Leg cramps</option>
                    <option value="liver">Liver disease</option>
                    <option value="malaria">Malaria</option>
                    <option value="fever">Mumps</option>
                    
                    
                </select>
            </td>
          </tr>
          <tr>
            <td>Date</td>
            <td>
                <input type="date" class="class2"/>
            </td>
          </tr>
          <tr>
            <td>Slot</td>
            <td>
                <select name="slots">
                    <option value="slot">Select Slot</option>
                    <option value="slot1">Slot1(10.00AM to 12.00PM)</option>
                    <option value="slot1">Slot2(02.00PM to 05.00PM)</option>
                    <option value="slot1">Slot3(07.00AM to 10.00PM)</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Hospital</td>
            <td>
              <input type="text" class="class2" name="hospital" maxlength="40"/>
            </td>
          </tr>
          <tr>
            <td>Contact Number</td>
            <td>
              <input type="text" class="class2" name="Contact number"  maxlength="10"/>
            </td>
          </tr>
          <tr>
            <td>Address <br /><br /><br /></td>
            <td>
              <textarea name="taddress" class="class2" rows="4"cols="30"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input class="btn btn-primary" type="submit" value="Book" />
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
